---
- hosts: database

  handlers:
    - name: restart mysql
      service:
        name: mysql.service
        state: restarted
      become: yes

  tasks:
    - name: atualiza os repositorios e instala pacotes de dependencia do SO
      apt:
        name: ['mysql-server', 'python-mysqldb']
        state: latest
        update_cache: yes
      become: yes 

    - name: Cria o banco de MySQL
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root                                                                                                              # login_password: {{ wp_db_password }}6 
        state: present                                                                                                                # present = cria o banco; absent=deleta o banco
      become: yes

    - name : Cria o usuario do MySQL com todas as permissoes de alteracao
      mysql_user:
        login_user: root
        name: "{{ wp_username }}"
        password: "{{ wp_db_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      become: yes
      with_items:
        - 'localhost'
        - '127.0.0.1'
        - "{{ wp_host_ip }}"

    - name: Configura o MySQL para aceitar conexões remotas
      copy:
        src: 'files/mysqld.cnf'
        dest: '/etc/mysql/mysql.conf.d/mysqld.cnf'
      become: yes
      notify:
        - restart mysql

- hosts: wordpress
  handlers:
    - name: restart apache
      service:
        name: apache2.service
        state: restarted
      become: yes

  tasks:
    - name: Atualiza os repositorios e instala pacotes de dependencia do SO                                                           # nome da task
      apt:                                                                                                                            # modulo apt
        name: ['php', 'apache2', 'libapache2-mod-php', 'php-gd', 'php-ssh2', 'mcrypt', 'php-mysql']                                   # nome dos pacotes a serem instaladores
        state: latest                                                                                                                 # ultima versão dos pacotes
        update_cache: yes                                                                                                             # apt update
      become: yes                                                                                                                     # permissao de execução como sudo

    - name: Baixa o arquivo de instalação do wordpress
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/wordpress.tar.gz

    - name: Descompacta o arquivo do wordpress
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: Copia o arquivo de exemplo do wordpress para a própria máquina para ser editado
      copy:
        src: "{{ wp_installation_dir }}/wp-config-sample.php"
        dest: "{{ wp_installation_dir }}/wp-config.php"
        remote_src: yes
      become: yes

    - name: Configura o wp-config.php com as entradas do banco de dados
      replace:
        path: "{{ wp_installation_dir }}/wp-config.php"
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: "{{ wp_db_name }}"}
        - { regex: 'username_here', value: "{{ wp_username }}"}
        - { regex: 'password_here', value: "{{ wp_db_password }}"}
        - { regex: 'localhost', value: "{{ wp_db_ip }}"}
      become: yes

    - name: Configura o apache para servir o wordpress
      template:
        src: templates/000-default.conf.j2
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - restart apache